    <script>
      (function () {
        if (window.location.search.startsWith('?/')) {
          var path = window.location.search.slice(2).replace(/~and~/g, '&');
          var base = '%BASE_URL%';
          window.history.replaceState(null, '', base + path + window.location.hash);
        }
      })();
    </script>
