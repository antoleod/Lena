<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title data-i18n="gamePageTitle">App de Lena - Jeu</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/juego.css">
  <link rel="stylesheet" href="../css/base-ten.css">
  <link rel="stylesheet" href="../css/header-footer.css">
  <link rel="stylesheet" href="../css/new-games.css">
  <link rel="icon" type="image/svg+xml" href="../assets/unicorn-favicon.svg">
</head>
<body>
  <header data-lena-header></header>
  <main class="ng-shell">
    <section class="ng-header">
      <div class="ng-header__title">
        <button class="ng-back" type="button" data-action="back" data-i18n-attr="aria-label" data-i18n-key="gameBackToMenu">
          <span aria-hidden="true">‚¨ÖÔ∏è</span>
          <span data-i18n="gameBackToMenu"></span>
        </button>
        <div>
          <h1 class="ng-title" data-game-title></h1>
          <p class="ng-subtitle" data-game-subtitle></p>
        </div>
      </div>
      <div class="ng-header__meta">
        <div class="ng-level" data-i18n="levelLabel"></div>
        <div class="ng-level-value" data-level>1</div>
        <label class="ng-auto">
          <input type="checkbox" data-auto-toggle>
          <span data-i18n="gameAutoMode">Auto</span>
        </label>
      </div>
    </section>

    <section class="ng-level-grid" data-level-grid></section>

    <section id="game-shell-root" class="gs-shell" data-game-id="new-game">
      <main class="gs-main">
        <div class="gs-question">
          <div class="gs-question__label" data-question></div>
          <p class="gs-hint" data-hint hidden></p>
          <div class="ng-progress" data-progress-text></div>
        </div>
        <div class="gs-options" data-options></div>
        <div class="gs-order" data-order-area hidden></div>
      </main>
      <footer class="gs-footer">
        <button class="gs-action gs-action--ghost" data-action="hint" data-i18n-attr="aria-label" data-i18n-key="gameHint">
          <span aria-hidden="true">üí°</span>
          <span data-i18n="gameHint"></span>
        </button>
        <button class="gs-action" data-action="validate" data-i18n-attr="aria-label" data-i18n-key="gameValidate" disabled>
          <span aria-hidden="true">‚úÖ</span>
          <span data-i18n="gameValidate"></span>
        </button>
        <button class="gs-action" data-action="next" data-i18n-attr="aria-label" data-i18n-key="gameNext" disabled>
          <span aria-hidden="true">‚è≠Ô∏è</span>
          <span data-i18n="gameNext"></span>
        </button>
      </footer>
      <div class="gs-feedback" data-feedback hidden>
        <div class="gs-feedback__card">
          <div class="gs-feedback__icon" data-feedback-icon>‚ú®</div>
          <div data-feedback-summary></div>
        </div>
      </div>
    </section>
  </main>
  <footer data-lena-footer></footer>

  <script src="../js/i18n.js" defer></script>
  <script src="../js/appShell.js" defer></script>
  <script src="../js/new-games/registry.js" defer></script>
  <script src="../js/new-games/qa.js" defer></script>
  <script src="../js/new-games/engine.js" defer></script>
  <script>
    document.addEventListener('click', (event) => {
      const btn = event.target.closest('[data-action="back"]');
      if (!btn) return;
      window.location.href = '/juego';
    });
  </script>
</body>
</html>
