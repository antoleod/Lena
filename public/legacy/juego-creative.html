    <script>
    (function(){
      const blockedEndpoints = [/events\.launchdarkly\.com/i];
      const matchesBlocked = (url) => {
        if (!url) return false;
        try { return blockedEndpoints.some((pattern) => pattern.test(String(url))); } 
        catch { return false; } 
      };
      const createStubResponse = () => new Response('', { status: 204, statusText: 'Local Dev Stub' });

      const originalFetch = window.fetch;
      if (typeof originalFetch === 'function') {
        window.fetch = function(input, init) {
          try {
            const url = typeof input === 'string' ? input : (input && input.url);
            if (matchesBlocked(url)) {
              console.info('[LaunchDarkly] fetch blocked in local mode:', url);
              return Promise.resolve(createStubResponse());
            }
          } catch {} 
          return originalFetch.apply(this, arguments);
        };
      }

      const originalBeacon = navigator.sendBeacon ? navigator.sendBeacon.bind(navigator) : null;
      if (originalBeacon) {
        navigator.sendBeacon = function(url, data) {
          if (matchesBlocked(url)) {
            console.info('[LaunchDarkly] beacon blocked in local mode:', url);
            return true;
          }
          return originalBeacon(url, data);
        };
      }

      const OriginalXHR = window.XMLHttpRequest;
      if (OriginalXHR) {
        const originalOpen = OriginalXHR.prototype.open;
        const originalSend = OriginalXHR.prototype.send;
        OriginalXHR.prototype.open = function(method, url) {
          this.__ldBlocked = matchesBlocked(url);
          return originalOpen.apply(this, arguments);
        };
        OriginalXHR.prototype.send = function(body) {
          if (this.__ldBlocked) {
            const xhr = this;
            console.info('[LaunchDarkly] xhr blocked in local mode');
            setTimeout(function(){
              Object.defineProperty(xhr, 'readyState', { configurable: true, value: 4 });
              Object.defineProperty(xhr, 'status', { configurable: true, value: 204 });
              Object.defineProperty(xhr, 'statusText', { configurable: true, value: 'Local Dev Stub' });
              Object.defineProperty(xhr, 'responseText', { configurable: true, value: '' });
              xhr.onreadystatechange && xhr.onreadystatechange();
              xhr.onload && xhr.onload();
            }, 0);
            return;
          }
          return originalSend.apply(this, arguments);
        };
      }
    })();
    </script>

    /* Sections groupées — cartes grandes + chips enfants */
    .mm-sections{max-width:1200px;margin:0 auto 1.75rem;padding:0 1.5rem 2rem;display:flex;flex-wrap:wrap;gap:1.5rem;justify-content:center}
    .mm-section-card{flex:1 1 340px;min-width:300px;border-radius:24px;padding:18px 20px 16px;margin:0;background:linear-gradient(180deg,rgba(255,255,255,.92),rgba(255,255,255,.78));box-shadow:0 16px 38px rgba(24,20,68,.1), 0 0 20px var(--section-color-soft, rgba(120,90,220,0.1));backdrop-filter:blur(16px);border:1px solid rgba(255,255,255,0.5);transition:transform 0.3s ease, box-shadow 0.3s ease;}

    .mm-chip-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:14px;justify-content:center}

    @media (prefers-reduced-motion:reduce){
      .mm-section-card{transition:none;animation:none}
      .mm-chip::after{transition:none}
      .magic-scene,.magic-cloud,.magic-firefly,.magic-aurora,.magic-starfall{animation:none}
    }
    .calm-mode .magic-scene,
    .calm-mode .magic-cloud,
    .calm-mode .magic-firefly,
    .calm-mode .magic-aurora,
    .calm-mode .magic-starfall {
      animation: none !important;
    }
    .magic-scene{position:fixed;inset:0;pointer-events:none;overflow:hidden;z-index:-1;background:radial-gradient(circle at 20% 10%,rgba(255,246,253,.85),rgba(255,255,255,0)) ,linear-gradient(180deg,rgba(41,25,82,.35),rgba(255,255,255,0)60%);mix-blend-mode:screen}
    .magic-aurora{position:absolute;inset:-30% -40% auto;-webkit-backdrop-filter:blur(18px);backdrop-filter:blur(18px);background:conic-gradient(from 180deg at 50% 70%, #2d5a62, #3c8c80, #6bbf8f, #a9e29c, #3c8c80, #2d5a62);opacity:.55;transform:rotate(6deg) scale(1.2);animation:auroraDrift 48s ease-in-out infinite alternate}
    .magic-cloud{position:absolute;width:320px;height:160px;background:rgba(255,255,255,.1);border-radius:50%;filter:blur(10px);box-shadow:-80px 20px 0 -40px rgba(255,255,255,.08),60px 30px 0 -30px rgba(255,255,255,.05),120px 10px 0 -50px rgba(255,255,255,.05)}
    .magic-cloud--left{top:12%;left:-12%;animation:cloudDrift 60s linear infinite}
    .magic-cloud--right{top:58%;right:-14%;animation:cloudDrift 70s linear infinite reverse}
    .magic-firefly{position:absolute;width:8px;height:8px;border-radius:50%;background:radial-gradient(circle,#fff 0%,rgba(255,231,122,.9)55%,rgba(255,255,255,0)70%);mix-blend-mode:screen;opacity:.65;animation:fireflyDance 20s ease-in-out infinite}
    .magic-firefly--one{top:18%;left:22%;animation-delay:-2s}
    .magic-firefly--two{top:30%;left:68%;animation-delay:-5s}
    .magic-firefly--three{top:68%;left:35%;animation-delay:-8s}
    .magic-firefly--four{top:75%;left:78%;animation-delay:-3s}
    .magic-starfall{position:absolute;width:1px;height:100px;background:linear-gradient(180deg,rgba(255,255,255,0),rgba(255,255,255,.4));filter:blur(.5px);opacity:.75;animation:starCascade 15s linear infinite}
    .magic-starfall::before{content:'';position:absolute;top:-4px;left:-4px;width:8px;height:8px;border-radius:50%;background:radial-gradient(circle,#fff,rgba(255,255,255,0));box-shadow:0 0 8px rgba(255,255,255,.9)}
    .magic-starfall--one{top:-10%;left:18%;animation-delay:-1s}
    .magic-starfall--two{top:-15%;left:42%;animation-duration:12s;animation-delay:-3s}
    .magic-starfall--three{top:-12%;right:24%;animation-duration:10s;animation-delay:-2s}
    .magic-starfall--four{top:-18%;right:8%;animation-duration:14s;animation-delay:-4s}
    .magic-fog{position:absolute;bottom:0;left:0;width:100%;height:40%;background:linear-gradient(to top, rgba(23, 34, 44, 0.8), transparent);pointer-events:none;}
    #stageBottom{padding-top:96px;padding-bottom:1.5rem}
    .mm-section-card{animation:cardFloat 14s ease-in-out infinite;animation-delay:calc(var(--card-index,0)*.2s)}
    .mm-section-card:nth-child(even){animation-direction:reverse}
    .mm-chip{position:relative;overflow:hidden}
    .mm-chip::after{content:'';position:absolute;inset:auto -40%;top:110%;width:80%;height:80%;background:linear-gradient(120deg,rgba(255,255,255,.65),rgba(186,170,255,.3));transform:rotate(8deg);transition:top .35s ease}
    .mm-chip:hover::after{top:-10%}
    @keyframes cloudDrift{0%{transform:translateX(0)}50%{transform:translateX(40px)}100%{transform:translateX(0)}}
    @keyframes fireflyDance{0%,100%{transform:translate3d(0,0,0) scale(.8);opacity:.4}50%{transform:translate3d(30px,-15px,0) scale(1);opacity:.8}}
    @keyframes cardFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-4px)}}
    @keyframes auroraDrift{0%{transform:rotate(4deg) scale(1.2)}100%{transform:rotate(8deg) scale(1.3)}}
    @keyframes starCascade{0%{transform:translateY(0) scaleY(.9);opacity:0}10%{opacity:.6}90%{opacity:.1}100%{transform:translateY(120vh) scaleY(1.1);opacity:0}}

  <script>
(function(){
  const reduceMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)');
  let pending = false;
  let lastX = 0;
  let lastY = 0;

  function shouldSkip() {
    return document.body.classList.contains('calm-mode') || (reduceMotion && reduceMotion.matches);
  }

  function onMove(e) {
    if (shouldSkip()) return;
    lastX = (e.clientX / window.innerWidth) - 0.5;
    lastY = (e.clientY / window.innerHeight) - 0.5;
    if (pending) return;
    pending = true;
    requestAnimationFrame(() => {
      pending = false;
      const aurora = document.querySelector('.magic-aurora');
      if (aurora) {
        aurora.style.transform = `translateX(${-lastX * 40}px) translateY(${-lastY * 20}px) rotate(6deg) scale(1.2)`;
      }
      const clouds = document.querySelectorAll('.magic-cloud');
      clouds.forEach(cloud => {
        const speed = cloud.classList.contains('magic-cloud--left') ? 15 : 25;
        cloud.style.transform = `translateX(${-lastX * speed}px) translateY(${-lastY * (speed / 2)}px)`;
      });
      const fireflies = document.querySelectorAll('.magic-firefly');
      fireflies.forEach((firefly, index) => {
        const speed = 10 + (index * 5);
        firefly.style.transform = `translateX(${lastX * speed}px) translateY(${lastY * speed}px)`;
      });
    });
  }

  document.addEventListener('mousemove', onMove);
})();
</script>
