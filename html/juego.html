    <script>
    (function(){
      const blockedEndpoints = [/events\.launchdarkly\.com/i];
      const matchesBlocked = (url) => {
        if (!url) return false;
        try { return blockedEndpoints.some((pattern) => pattern.test(String(url))); } 
        catch { return false; } 
      };
      const createStubResponse = () => new Response('', { status: 204, statusText: 'Local Dev Stub' });

      const originalFetch = window.fetch;
      if (typeof originalFetch === 'function') {
        window.fetch = function(input, init) {
          try {
            const url = typeof input === 'string' ? input : (input && input.url);
            if (matchesBlocked(url)) {
              console.info('[LaunchDarkly] fetch blocked in local mode:', url);
              return Promise.resolve(createStubResponse());
            }
          } catch {} 
          return originalFetch.apply(this, arguments);
        };
      }

      const originalBeacon = navigator.sendBeacon ? navigator.sendBeacon.bind(navigator) : null;
      if (originalBeacon) {
        navigator.sendBeacon = function(url, data) {
          if (matchesBlocked(url)) {
            console.info('[LaunchDarkly] beacon blocked in local mode:', url);
            return true;
          }
          return originalBeacon(url, data);
        };
      }

      const OriginalXHR = window.XMLHttpRequest;
      if (OriginalXHR) {
        const originalOpen = OriginalXHR.prototype.open;
        const originalSend = OriginalXHR.prototype.send;
        OriginalXHR.prototype.open = function(method, url) {
          this.__ldBlocked = matchesBlocked(url);
          return originalOpen.apply(this, arguments);
        };
        OriginalXHR.prototype.send = function(body) {
          if (this.__ldBlocked) {
            const xhr = this;
            console.info('[LaunchDarkly] xhr blocked in local mode');
            setTimeout(function(){
              Object.defineProperty(xhr, 'readyState', { configurable: true, value: 4 });
              Object.defineProperty(xhr, 'status', { configurable: true, value: 204 });
              Object.defineProperty(xhr, 'statusText', { configurable: true, value: 'Local Dev Stub' });
              Object.defineProperty(xhr, 'responseText', { configurable: true, value: '' });
              xhr.onreadystatechange && xhr.onreadystatechange();
              xhr.onload && xhr.onload();
            }, 0);
            return;
          }
          return originalSend.apply(this, arguments);
        };
      }
    })();
    </script>

    .magic-starfall{position:absolute;width:1px;height:100px;background:linear-gradient(180deg,rgba(255,255,255,0),rgba(255,255,255,.4));filter:blur(.5px);opacity:.75;animation:starCascade 15s linear infinite}
    .magic-starfall::before{content:'';position:absolute;top:-4px;left:-4px;width:8px;height:8px;border-radius:50%;background:radial-gradient(circle,#fff,rgba(255,255,255,0));box-shadow:0 0 8px rgba(255,255,255,.9)}

      {

        items: [
          { label: 'Additions', emoji: 0x2795 },

          { label: 'Temps & Horloges', emoji: 0x23F0 },

        ]

      {
        title: 'Logique & Raisonnement', emoji: 0x1F9E0, color: '#7B2CBF',
        items: [
          { label: 'Labyrinthe Logique', emoji: 0x1F9ED },
          { label: 'Jeu des Séquences', emoji: 0x1F537, aliases: ['Jeu des Séquences', 'Jeu des Séquences'] },
          { label: 'Tri & Classement', emoji: 0x1F5C2, aliases: ['Tri & Classement', 'Jeu de Tri'] },
          { label: 'Sudoku Junior', emoji: 0x1F522 },
          { label: 'Symétrie Magique', emoji: 0x1FA9E },
          { label: 'Cartes Comparatives', emoji: 0x2696, aliases: ['Cartes Comparatives', 'Cartes Comparatives'] },
          { label: 'Réseaux de Chemins', emoji: 0x1F517 },
          { label: 'Logigrammes (Si… Alors…)', emoji: 0x1F9E9, aliases: ['Logigrammes (Si… Alors…)', 'Logigrammes'] },
          { label: 'Jeu d’énigmes', emoji: 0x1F4A1},
          { label: 'Répartis & Multiplie', emoji: 0x1F34E }
        ]
      },
      {
        title: 'Mots & Lecture', emoji: 0x1F4D6, color: '#F5A623',
        items: [
          { label: 'Lecture Magique', emoji: 0x1F4D8 },
          { label: 'La Grande Aventure des Mots', emoji: 0x1F524, aliases: ['La Grande Aventure des Mots', 'Grande Aventure des Mots'] },
          { label: 'Mots-Outils', emoji: 0x1F5E3, aliases: ['Mots-Outils', 'Mots-Outils'] },
          { label: 'Jeu des Voyelles', emoji: 0x1F170, aliases: ['Jeu des Voyelles', 'Jeu des Voyelles'] },
          { label: 'Les Sorcières — Jeu de Mémoire Magique', emoji: 0x1F9D9, aliases: ['Les Sorcières — Jeu de Mémoire Magique', 'Les Sorcières'] },
          { label: 'Dictée Magique', emoji: 0x270D },
        ]
      },
      {
        title: 'Créatif & Monde', emoji: 0x1F308, color: '#50E3C2',
        items: [
          { label: 'Les Couleurs / Atelier d’Art', emoji: 0x1F3A8, aliases: ['Les Couleurs / Atelier d’Art', 'Les Couleurs'] },
          { label: 'Puzzle Magique', emoji: 0x1F9E9 },
          { label: 'Carte du Monde Interactive', emoji: 0x1F30D, aliases: ['Carte du Monde Interactive', 'Carte du Monde'] },
          { label: 'Découvre la Nature', emoji: 0x1F333, aliases: ['Découvre la Nature', 'Découvre la Nature'] },
          { label: 'J’écris en cursive', emoji: 0x270F },
          { label: 'Contes Magiques', emoji: 0x1F4D6 }
        ]
      },
      {
        title: 'Cœur & Émotions', emoji: 0x1F496, color: '#F783AC',
        items: [
          { label: 'Émotions Magiques', emoji: 0x1F60A},
          { label: 'Missions du Jour', emoji: 0x2705 },
          { label: 'Quiz du Jour', emoji: 0x1F31E, aliases: ['Quiz du Jour', 'Quiz du Jour'] },
          { label: 'Respire & Repose-toi', emoji: 0x1F9D8},
          { label: 'Expression de Soi / Mon Journal', emoji: 0x1F4AC }
        ]
      }
    ];

    const normalize = text => (text || '').replace(/\s+/g, ' ').trim();

    function collectSources(){
      const map = new Map();
      document.querySelectorAll('#content .topic-btn, #content #logic-games .game-card').forEach(node => {
        const labelEl = node.querySelector('.topic-btn__text, .title, .game-title');
        const text = normalize(labelEl ? labelEl.textContent : node.textContent);
        if (text && !map.has(text)) {
          map.set(text, node);
        }
      });
      return map;
    }

    function findSource(item, sources){
      const aliases = item.aliases || [item.label];
      for (const alias of aliases){
        const key = normalize(alias);
        if (sources.has(key)) return sources.get(key);
      }
      return null;
    }

    function buildSections(){
      const container = document.getElementById('mm-sections');
      if (!container) return;

      const sources = collectSources();
      const hasMenu = sources.size > 0;
      container.classList.toggle('mm-hide', !hasMenu);
      if (!hasMenu){
        container.innerHTML = '';
        return;
      }

      document.querySelectorAll('#content .options-grid, #content #logic-games').forEach(el => {
        if (el.querySelector('.topic-btn, .game-card')) {
          el.classList.add('mm-hide');
        }
      });

      container.innerHTML = '';
      sectionsData.forEach((section, index) => {
        const card = document.createElement('article');
        card.className = 'mm-section-card';
        card.style.setProperty('--card-index', index);
        if (section.color) {
            card.style.setProperty('--section-color', section.color);
            card.style.setProperty('--section-color-soft', `${section.color}40`);
        }
        const header = document.createElement('div'); header.className = 'mm-section-header';
        const title = document.createElement('h3'); title.className = 'mm-section-title';
        const emojiSpan = document.createElement('span'); emojiSpan.className = 'mm-emoji';
        if (section.emoji) {
          emojiSpan.textContent = typeof section.emoji === 'number' ? String.fromCodePoint(section.emoji) : section.emoji;
        } else {
          emojiSpan.textContent = String.fromCodePoint(0x2728);
        }
        title.appendChild(emojiSpan);
        title.appendChild(document.createTextNode(' ' + section.title));
        header.appendChild(title);
        card.appendChild(header);
        const grid = document.createElement('div'); grid.className = 'mm-chip-grid';

        section.items.forEach(item => {
          const chip = document.createElement('button');
          chip.type = 'button';
          chip.className = 'mm-chip';
          const emojiSpanChip = document.createElement('span'); emojiSpanChip.className = 'mm-emoji';
          if (item.emoji) {
            emojiSpanChip.textContent = typeof item.emoji === 'number' ? String.fromCodePoint(item.emoji) : item.emoji;
          } else {
            emojiSpanChip.textContent = String.fromCodePoint(0x1F3AF);
          }
          chip.appendChild(emojiSpanChip);
          const labelSpan = document.createElement('span'); labelSpan.textContent = item.label;
          chip.appendChild(labelSpan);

          const target = findSource(item, sources);
          if (target){
            chip.addEventListener('click', () => {
              if (typeof target.focus === 'function') {
                target.focus();
              }
              target.click();
            });
          } else {
            chip.disabled = true;
          }

          grid.appendChild(chip);
        });

        card.appendChild(grid);
        container.appendChild(card);
      });
    }

    const contentEl = document.getElementById('content');
    if (!contentEl) return;

    const observer = new MutationObserver(() => buildSections());
    observer.observe(contentEl, { childList: true, subtree: true });

    document.addEventListener('DOMContentLoaded', buildSections);
    window.addEventListener('load', buildSections);
  })();
  </script>
<script>
document.addEventListener('mousemove', (e) => {
    const x = (e.clientX / window.innerWidth) - 0.5;
    const y = (e.clientY / window.innerHeight) - 0.5;

    const aurora = document.querySelector('.magic-aurora');
    if (aurora) {
        aurora.style.transform = `translateX(${-x * 40}px) translateY(${-y * 20}px) rotate(6deg) scale(1.2)`;
    }

    const clouds = document.querySelectorAll('.magic-cloud');
    clouds.forEach(cloud => {
        const speed = cloud.classList.contains('magic-cloud--left') ? 15 : 25;
        cloud.style.transform = `translateX(${-x * speed}px) translateY(${-y * (speed / 2)}px)`;
    });

    const fireflies = document.querySelectorAll('.magic-firefly');
    fireflies.forEach((firefly, index) => {
        const speed = 10 + (index * 5);
        firefly.style.transform = `translateX(${x * speed}px) translateY(${y * speed}px)`;
    });
});
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('../service-worker.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    });
  }
</script>
</body>
</html>
