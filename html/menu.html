<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - MathsWebLena</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/feedback-system.css">
    <style>
        #particle-trail {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="particle-trail"></canvas>
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="stars"></div>
    <div class="menu-container">
        <header class="menu-header">
            <div id="user-greeting">¡Hola, aventurera!</div>
            <div id="user-avatar"></div>
            <button id="change-avatar-btn" class="btn-secondary">Cambiar Avatar</button>

            <div id="avatar-selection-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Selecciona tu Avatar</h2>
                    <div id="avatar-options-container">
                        <!-- Avatars will be loaded here by JavaScript -->
                    </div>
                </div>
            </div>
        </header>

        <main class="menu-options">
            <a href="juego.html" class="btn-main btn-play">¡A Jugar!</a>
            <a href="logros.html" class="btn-secondary">Mis Logros</a>
            <a href="les-sorcieres-associe.html" class="btn-secondary">Les Sorcières - Associe les Émojis</a>
            <button class="btn-secondary">Opciones</button>
        </main>

        <div class="progress-overview">
            <h3>Tu Progreso</h3>
            <p>Niveles completados: <span id="levels-completed">0</span></p>
            <p>Tiempo total de juego: <span id="time-played">0</span> minutos</p>
        </div>

        <p class="motivational-quote">“¡Un paso más cerca de tu meta!”</p>
    </div>
    <script src="../js/feedbackSystem.js" defer></script>
    <script src="../js/storage.js"></script>
    <script src="../js/menu.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById('particle-trail');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];
            const mouse = { x: null, y: null };

            window.addEventListener('mousemove', (event) => {
                mouse.x = event.clientX;
                mouse.y = event.clientY;
                // Crear 2 partículas en cada movimiento para un rastro suave
                for (let i = 0; i < 2; i++) {
                    particles.push(new Particle());
                }
            });

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            class Particle {
                constructor() {
                    this.x = mouse.x;
                    this.y = mouse.y;
                    this.size = Math.random() * 2.5 + 1;
                    this.speedX = Math.random() * 3 - 1.5;
                    this.speedY = Math.random() * 3 - 1.5;
                    this.color = `hsl(${hue + Math.random() * 30 - 15}, 100%, 70%)`;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.size > 0.1) this.size -= 0.04;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function handleParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles = particles.filter(p => p.size > 0.1);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(handleParticles);
            }

            handleParticles();
        });
    </script>
</body>
</html>
