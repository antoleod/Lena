<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appli de Léna — Bienvenue !</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700;900&family=Nunito:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="login-container">
        <h1 class="question-prompt">Qui es-tu ?</h1>
        <p class="login-steps">1. Choisis ton avatar  · 2. Écris ton nom  · 3. Choisis ta couleur </p>
        <div id="avatar-selection">
            <button class="avatar-option" type="button" data-avatar-id="licorne" data-avatar-name="Licorne" data-avatar-icon="../assets/avatars/licorne.svg">
                <img src="../assets/avatars/licorne.svg" alt="Avatar Licorne" loading="lazy">
                <span class="avatar-label">Licorne</span>
            </button>
            <button class="avatar-option" type="button" data-avatar-id="lion" data-avatar-name="Lion" data-avatar-icon="../assets/avatars/lion.svg">
                <img src="../assets/avatars/lion.svg" alt="Avatar Lion" loading="lazy">
                <span class="avatar-label">Lion</span>
            </button>
            <button class="avatar-option" type="button" data-avatar-id="pingouin" data-avatar-name="Pingouin" data-avatar-icon="../assets/avatars/pingouin.svg">
                <img src="../assets/avatars/pingouin.svg" alt="Avatar Pingouin" loading="lazy">
                <span class="avatar-label">Pingouin</span>
            </button>
            <button class="avatar-option" type="button" data-avatar-id="panda" data-avatar-name="Panda" data-avatar-icon="../assets/avatars/panda.svg">
                <img src="../assets/avatars/panda.svg" alt="Avatar Panda" loading="lazy">
                <span class="avatar-label">Panda</span>
            </button>
            <button class="avatar-option" type="button" data-avatar-id="renard" data-avatar-name="Renard" data-avatar-icon="../assets/avatars/renard.svg">
                <img src="../assets/avatars/renard.svg" alt="Avatar Renard" loading="lazy">
                <span class="avatar-label">Renard</span>
            </button>
            <button class="avatar-option" type="button" data-avatar-id="grenouille" data-avatar-name="Grenouille" data-avatar-icon="../assets/avatars/grenouille.svg">
                <img src="../assets/avatars/grenouille.svg" alt="Avatar Grenouille" loading="lazy">
                <span class="avatar-label">Grenouille</span>
            </button>
            <button class="avatar-option" type="button" data-avatar-id="hibou" data-avatar-name="Hibou" data-avatar-icon="../assets/avatars/hibou.svg">
                <img src="../assets/avatars/hibou.svg" alt="Avatar Hibou" loading="lazy">
                <span class="avatar-label">Hibou</span>
            </button>
            <button class="avatar-option" type="button" data-avatar-id="dauphin" data-avatar-name="Dauphin" data-avatar-icon="../assets/avatars/dauphin.svg">
                <img src="../assets/avatars/dauphin.svg" alt="Avatar Dauphin" loading="lazy">
                <span class="avatar-label">Dauphin</span>
            </button>
            <button class="avatar-option" type="button" data-avatar-id="dragon" data-avatar-name="Dragon" data-avatar-icon="../assets/avatars/dragon.svg">
                <img src="../assets/avatars/dragon.svg" alt="Avatar Dragon" loading="lazy">
                <span class="avatar-label">Dragon</span>
            </button>
        </div>
        <div class="name-input-wrapper">
            <span class="name-icon" aria-hidden="true"></span>
            <input type="text" id="name-input" placeholder="Écris ton nom ici..." aria-label="Écris ton nom ici">
        </div>
        <h2 class="question-prompt">Choisis ta couleur préférée</h2>
        <div id="color-selection">
            <div class="color-option" style="--color-base: #ffadad;" data-color="#ffadad" data-tooltip="🌸 Rose pastèle"></div>
            <div class="color-option" style="--color-base: #ffd6a5;" data-color="#ffd6a5" data-tooltip="🍑 Abricot doux"></div>
            <div class="color-option" style="--color-base: #fdffb6;" data-color="#fdffb6" data-tooltip="🍋 Citron léger"></div>
            <div class="color-option" style="--color-base: #caffbf;" data-color="#caffbf" data-tooltip="🍃 Menthe fraîche"></div>
            <div class="color-option" style="--color-base: #9bf6ff;" data-color="#9bf6ff" data-tooltip="🌊 Océan clair"></div>
            <div class="color-option" style="--color-base: #a0c4ff;" data-color="#a0c4ff" data-tooltip="☁️ Ciel calme"></div>
            <div class="color-option" style="--color-base: #bdb2ff;" data-color="#bdb2ff" data-tooltip="💜 Lavande"></div>
            <div class="color-option" style="--color-base: #ffc6ff;" data-color="#ffc6ff" data-tooltip="🍓 Framboise légère"></div>
            <div class="color-option color-option-white" style="--color-base: #ffffff;" data-color="#ffffff" data-tooltip="⚪ Blanc magique"></div>
        </div>
        <button id="login-btn" class="btn">
            <span class="rocket-icon" aria-hidden="true"></span>
            <span class="btn-label">Commencer !</span>
        </button>
    </div>
    <script src="../js/avatarData.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
